<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- VueJs -->

    <!-- file javascript -->
    <script src="./js/main.js" type="text/javascript" defer></script>
    <title>To Do List</title>
</head>
<body>
    <div class="container text-center">
        <h1>To do list</h1>
        <div class="row justify-content-center">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
            </div>
            <div class="border-bottom"></div>
            <div id="app">

                <div class="item_to_do " v-for="(item, index) in toDo">
                    <div class="item_left">
                        <i class="fa-solid fa-check fa-lg check_bottom" @click="checkItem(index)"></i>

                        <h4 class="item_title" v-if="toDo[index].done == false">{{toDo[index].text}}</h4>
                        <h4 class="item_title text-decoration-line-through" v-else>{{toDo[index].text}}</h4>

                        
                    </div>
                    <i class="fa-solid fa-trash-can fa-lg delate_botton"></i>
                </div>
